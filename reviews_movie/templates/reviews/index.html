{% extends 'base.html' %}
{% block content %}
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">글 번호</th>
        <th scope="col">제목</th>
        <th scope="col">영화 이름</th>
        <th scope="col">평점</th>
        <th scope="col">생성시간</th>
        <th scope="col">수정시간</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
        <tr>
          <th scope="row">{{review.pk}}</th>
          <td> <a href="{% url 'review:detail' review.pk %}">{{review.title}}</a></td>
          <td>{{review.movie_name}}</td>
          <td>{{review.grade}}</td>
          <td>{{review.created_at}}</td>
          <td>{{review.updated_at}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
